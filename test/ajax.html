<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义ajax库</title>
</head>

<body>
    <script src="./js/ajax.js"></script>
    <script>
        _ajax({
            url: 'https://www.easy-mock.com/mock/5f733ee8a9e70a160307df94/example/list',
            method: 'get',
            success: (result, status, xhr) => {
                console.log(result, status, xhr)
            },
            data: {
                name: 'soleil',
                age: 22
            },
            cache: false
        })
        _ajax({
            url: 'https://www.easy-mock.com/mock/5f733ee8a9e70a160307df94/example/upload',
            method: 'post',
            data: {
                name: 'soleil',
                age: 22
            },
            headers: {
                aaa: '啦啦'
            }
        })
    </script>
</body>

</html>
